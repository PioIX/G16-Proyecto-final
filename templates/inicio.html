<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/inicio.css')}}">
<head>
  <title>Inicio</title>
</head>
<body>  
<div class="inicio">
    <form action="{{url_for('ingreso')}}" method="POST">
        
  <div class="nameInsert"><label>Nombre de usuario:</label></div><br>
    <input required type="text" id="nombre" name="nombre">
<br>
<br>

  <div class="passInsert"><label>Contraseña:</label></div><br>
    <input required type="password" id="contra" name="contra">
    <br>    
    <br>
    <button class="botonIngresar" type="submit">Ingresar</button><br>
    <br>
    {%if error == True%}
        <h3>Ese usuario no existe</h3>
      {%endif%}
    </form>
    <form action="{{url_for('registro')}}" method="GET">
    <button class="botonRegistrar" type="submit">Registrar</button>
    </form>
</div>
    <button class="Reglas" type="button">¿Como son las reglas?</button>
    
</body>
</html>
